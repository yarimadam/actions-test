name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: docker://yarimadam/php

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run PWD
        run: /bin/sh -c "pwd && ls -la"

      - name: Run php
        run: php check.php